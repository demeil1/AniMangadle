<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/3bef14b68f.js" crossorigin="anonymous"></script>
        <title>AniMangadle</title>
    </head>

    <body>
        <div class="container">
            <h1>Manga</h1>
            <div class="logistics">
                <div>
                    <button onclick="resetMangaSection()">Reset</button>
                </div>
            </div>
            <div class="search-box">
                <div class="row">
                    <input type="text" id="input-box" placeholder="Enter a guess (e.g. Berserk)" autocomplete="off">
                    <button onclick="clearSearch()"><i class="fa-solid fa-x"></i></button>
                </div>
                <div class="result-box"></div>
            </div>
            <div class="guess-section">
                <div class="guess-info">
                    <div>Image</div>
                    <div>Rank</div>
                    <div>Popularity</div>
                    <div>Avg. Score</div>
                    <div>Media</div>
                    <div>Genre(s)</div>
                    <div>Start Date</div>
                    <div>Status</div>
                </div>
                <div class="guess"></div>
            </div>
        </div>
    <script src="manga_script.js"></script>
    </body>
</html>
